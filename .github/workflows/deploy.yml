name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # change this if your default branch is different

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Replace API Key in source
        run: |
          API_KEY="${{ secrets.OPENROUTER_API_KEY }}"
          ESCAPED_KEY=$(printf '%s\n' "$API_KEY" | sed -e 's/[\/&]/\\&/g')
          sed -i "s|REPLACE_WITH_API_KEY|$ESCAPED_KEY|g" services/geminiService.ts

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install

      - name: Build project
        run: npm run build

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact ðŸ“¦
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist  # adjust if your build output folder is different

      - name: Deploy to GitHub Pages ðŸš€
        uses: actions/deploy-pages@v4
